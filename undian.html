<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorprize</title>
    <!-- Include Bootstrap CSS -->
    <link href="library/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="library/style.css">

    <style>
        @font-face {
            font-family: 'BebasNeue';
            src: url('font/BebasNeue.woff2') format('woff2'),
                 url('font/BebasNeue.woff') format('woff'),
                 url('../font/BebasNeue.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url(/img/bg.jpg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'BebasNeue', sans-serif;
        }

        .container {
            text-align: center; /* Center content horizontally */
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Adjust this value to control the distance from the top */
            right: 20px; /* Adjust this value to control the distance from the right */
        }
        .logo-container img {
            height: 100px; /* Set the size of the logo */
            margin: 0; /* Remove any margin around the logo */
        }

        h1 {
            font-size: 60pt;
            text-align: center;
            margin-bottom: 30px;
            color: #67203b;
        }

        .prize-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .prize {
            width: 200px;
            text-align: center;
        }

        .prize img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f0f0f0; /* Placeholder background color */
        }

        .prize-name {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }

        .name-bar {
            height: 50px;
            font-size: 30px;
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .blur {
            filter: blur(3px); /* Blur effect when shuffling names */
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Logo -->
        <div class="logo-container">
            <!-- Add logo image as an example -->
            <img src="img/logo.png" alt="Logo">
        </div>

        <!-- Header DOORPRIZE -->
        <h1>DOORPRIZE</h1>

        <!-- Prize Section -->
        <div class="prize-section">
            <!-- Prize 1: Xiaomi Pad 3 pcs -->
            <div class="prize">
                <img src="img/placeholder.png" alt="Xiaomi Pad">
                <div class="prize-name">Xiaomi Pad (3 pcs)</div>
                <div class="name-bar border border-primary" id="xiaomiPadWinner">Nama Peserta</div>
            </div>
            <!-- Prize 2: 5 Tumbler Stanley -->
            <div class="prize">
                <img src="img/placeholder.png" alt="Tumbler Stanley">
                <div class="prize-name">5 Tumbler Stanley</div>
                <div class="name-bar border border-primary" id="tumblerStanleyWinner">Nama Peserta</div>
            </div>
            <!-- Prize 3: 1 Gold Bar 24k -->
            <div class="prize">
                <img src="img/placeholder.png" alt="Gold Bar">
                <div class="prize-name">1 Gold Bar 24k</div>
                <div class="name-bar border border-primary" id="goldBarWinner">Nama Peserta</div>
            </div>
            <!-- Prize 4: Tablet -->
            <div class="prize">
                <img src="img/placeholder.png" alt="Tablet">
                <div class="prize-name">Tablet</div>
                <div class="name-bar border border-primary" id="tabletWinner">Nama Peserta</div>
            </div>
            <!-- Prize 5: Smart Watch -->
            <div class="prize">
                <img src="img/placeholder.png" alt="Smart Watch">
                <div class="prize-name">Smart Watch</div>
                <div class="name-bar border border-primary" id="smartWatchWinner">Nama Peserta</div>
            </div>
            <!-- Prize 6: Smart Phone -->
            <div class="prize">
                <img src="img/placeholder.png" alt="Smart Phone">
                <div class="prize-name">Smart Phone</div>
                <div class="name-bar border border-primary" id="smartPhoneWinner">Nama Peserta</div>
            </div>
            <!-- Prize 7: Voucher Belanja -->
            <div class="prize">
                <img src="img/placeholder.png" alt="Voucher Belanja">
                <div class="prize-name">Voucher Belanja</div>
                <div class="name-bar border border-primary" id="voucherWinner">Nama Peserta</div>
            </div>
        </div>

        <!-- Start and Stop buttons -->
        <div class="button-container">
            <button id="startBtn" class="btn btn-success btn-lg mr-3">Start</button>
            <button id="stopBtn" class="btn btn-danger btn-lg mr-3">Stop</button>
        </div>
    </div>

    <!-- Audio for music -->
    <audio id="music" src="music/music.mp3"></audio>
    <!-- Audio for trumpet sound -->
    <audio id="trumpet" src="music/trumpet.mp3"></audio>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="library/jquery-3.5.1.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script>
        // Initial list of participants
        let participants = ['Andi', 'Budi', 'Citra', 'Dewi', 'Eko', 'Fira', 'Gilang', 'Hani', 'Ivan', 'Joko'];
        let interval;
        let isRunning = false;

        const music = document.getElementById('music');
        const trumpet = document.getElementById('trumpet');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // Elements to display winners
        const xiaomiPadWinner = document.getElementById('xiaomiPadWinner');
        const tumblerStanleyWinner = document.getElementById('tumblerStanleyWinner');
        const goldBarWinner = document.getElementById('goldBarWinner');
        const tabletWinner = document.getElementById('tabletWinner');
        const smartWatchWinner = document.getElementById('smartWatchWinner');
        const smartPhoneWinner = document.getElementById('smartPhoneWinner');
        const voucherWinner = document.getElementById('voucherWinner');

        const prizeWinners = {
            xiaomiPadWinner: null,
            tumblerStanleyWinner: null,
            goldBarWinner: null,
            tabletWinner: null,
            smartWatchWinner: null,
            smartPhoneWinner: null,
            voucherWinner: null
        };

        // Function to start shuffling names
        function startRaffle() {
            if (isRunning) return; // Don't start if already running
            isRunning = true;
            music.play();
            startShufflingNames();
        }

        // Function to start shuffling all prize names
        function startShufflingNames() {
            interval = setInterval(() => {
                if (!prizeWinners.xiaomiPadWinner) {
                    xiaomiPadWinner.textContent = getRandomParticipant();
                }
                if (!prizeWinners.tumblerStanleyWinner) {
                    tumblerStanleyWinner.textContent = getRandomParticipant();
                }
                if (!prizeWinners.goldBarWinner) {
                    goldBarWinner.textContent = getRandomParticipant();
                }
                if (!prizeWinners.tabletWinner) {
                    tabletWinner.textContent = getRandomParticipant();
                }
                if (!prizeWinners.smartWatchWinner) {
                    smartWatchWinner.textContent = getRandomParticipant();
                }
                if (!prizeWinners.smartPhoneWinner) {
                    smartPhoneWinner.textContent = getRandomParticipant();
                }
                if (!prizeWinners.voucherWinner) {
                    voucherWinner.textContent = getRandomParticipant();
                }
            }, 100); // Shuffle every 100 milliseconds
        }

        // Function to stop shuffling names
        function stopRaffle() {
            if (!isRunning) return; // Don't stop if not running
            isRunning = false;
            clearInterval(interval);
            music.pause();
            music.currentTime = 0; // Reset music to the beginning
            trumpet.play(); // Play trumpet sound

            // Assign the winners
            if (!prizeWinners.xiaomiPadWinner) {
                prizeWinners.xiaomiPadWinner = xiaomiPadWinner.textContent;
            }
            if (!prizeWinners.tumblerStanleyWinner) {
                prizeWinners.tumblerStanleyWinner = tumblerStanleyWinner.textContent;
            }
            if (!prizeWinners.goldBarWinner) {
                prizeWinners.goldBarWinner = goldBarWinner.textContent;
            }
            if (!prizeWinners.tabletWinner) {
                prizeWinners.tabletWinner = tabletWinner.textContent;
            }
            if (!prizeWinners.smartWatchWinner) {
                prizeWinners.smartWatchWinner = smartWatchWinner.textContent;
            }
            if (!prizeWinners.smartPhoneWinner) {
                prizeWinners.smartPhoneWinner = smartPhoneWinner.textContent;
            }
            if (!prizeWinners.voucherWinner) {
                prizeWinners.voucherWinner = voucherWinner.textContent;
            }
        }

        // Function to get a random participant
        function getRandomParticipant() {
            return participants[Math.floor(Math.random() * participants.length)];
        }

        // Event listeners for Start and Stop buttons
        startBtn.addEventListener('click', startRaffle);
        stopBtn.addEventListener('click', stopRaffle);
    </script>
</body>
</html>
